<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ryan games 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
            background-color: #1a0033;
            background-image: url("https://i.imgur.com/fb42c0.png");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 40px 0;
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
            animation: fadeIn 1s ease-out;
            margin-bottom: 40px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.8em;
            margin-bottom: 40px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4), 0 0 25px rgba(255, 255, 255, 0.2);
            letter-spacing: 3px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            margin-top: 30px;
        }

        .link-item {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 25px 35px;
            border-radius: 10px;
            text-decoration: none;
            color: #ffffff;
            font-size: 1.4em;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
            text-align: center;
            letter-spacing: 1.5px;
        }

        .link-item:hover {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .link-item:active {
            transform: translateY(0);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #snake-game-wrapper {
            position: relative;
            text-align: center;
            padding: 60px 40px;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
            margin-top: 40px;
            box-sizing: border-box;
        }

        #snake-game-wrapper h1 {
            font-size: 2.8em;
            margin-bottom: 25px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        #score, #high-score, #lives-display {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #ffcc00;
            text-shadow: 1px 1px 3px #000;
        }

        #game-info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        canvas {
            border: 4px solid #6a11cb;
            background-color: #0d0d0d;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            display: none;
            transition: transform 0.5s ease-in-out;
        }

        #snake-game-wrapper:fullscreen canvas {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            transform: scale(1);
            position: fixed;
            top: 0;
            left: 0;
            border: none;
        }

        .game-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .game-button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-button:hover {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            transform: scale(1.05);
        }

        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #game-over-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }

        #game-over-screen h2 {
            margin-top: 0;
            font-size: 3em;
        }

        #game-over-screen p {
            font-size: 1.5em;
        }

        #restart-button {
            margin-top: 25px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 3em; }
            .container, #snake-game-wrapper { padding: 40px 20px; }
            .link-item { font-size: 1.2em; padding: 20px 25px; }
            #snake-game-wrapper h1 { font-size: 2.2em; }
            #score, #high-score, #lives-display { font-size: 1.6em; }
            .game-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ryan games 2.0</h1>
        <div class="links-container">
            <a href="andrewclark.html" class="link-item">andrewclark3244 games</a>
            <a href="superhot.html" class="link-item">Superhot Prototype</a>

            <a href="3kh0s.html" class="link-item">3kh0s Games</a>
            <a href="bowl.html" class="link-item">Bowl Game</a>
            <a href="ucbg.html" class="link-item">UCBG</a>
            <a href="gamedump.html" class="link-item">Game Dump</a>
            <a href="freezenova.html" class="link-item">Freeze Nova</a>
            <a href="retrogames.html" class="link-item">Retro Games</a>
            <a href="quiz40.html" class="link-item">Quiz-40</a>
            <a href="anime.html" class="link-item">animeeeeee</a>
        </div>
    </div>
    
    <div id="snake-game-wrapper" class="container">
        <h1>Jogo do Cachorrinho</h1>
        <div id="game-info">
            <div id="score">Pontos: 0</div>
            <div id="high-score">Recorde: 0</div>
            <div id="lives-display">Vidas: 3</div>
        </div>
        <canvas id="snake-game" width="600" height="600"></canvas>
        <div id="start-screen">
            <div class="game-buttons">
                <button id="start-button" class="game-button">Iniciar Jogo</button>
                <button id="fullscreen-button" class="game-button">Tela Cheia</button>
            </div>
        </div>
        <div id="game-over-screen">
            <h2>Fim de Jogo</h2>
            <p>Sua pontuação final é: <span id="final-score">0</span></p>
            <p id="new-high-score-message" style="color: #ffcc00; display: none;">NOVO RECORDE!</p>
            <button id="restart-button" class="game-button">Jogar Novamente</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('snake-game');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const livesDisplay = document.getElementById('lives-display');
        const startScreen = document.getElementById('start-screen');
        const startGameButton = document.getElementById('start-button');
        const fullscreenButton = document.getElementById('fullscreen-button');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const newHighScoreMessage = document.getElementById('new-high-score-message');
        const restartButton = document.getElementById('restart-button');
        
        const gridSize = 30;
        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let dx = gridSize;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let lives = 3;
        let gameInterval;
        let isGameOver = false;
        let isInvulnerable = false;
        let isSpeedBoosted = false;
        let tongue = null;
        const baseSpeed = 100;
        const boostedSpeed = 50;

        const dogSprite = new Image();
        dogSprite.src = 'https://i.imgur.com/JK4EiTy.png';
        const powerUpSprite = new Image();
        powerUpSprite.src = 'https://raw.githubusercontent.com/google/gemini-assets/main/tralaleritos/powerup.png';
        
        const enemySprites = [
            'https://raw.githubusercontent.com/google/gemini-assets/main/tralaleritos/stickman.png', // Stickman
            'https://raw.githubusercontent.com/google/gemini-assets/main/tralaleritos/elephant.png', // Elephant
            'https://raw.githubusercontent.com/google/gemini-assets/main/tralaleritos/shark.png', // Shark
            'https://raw.githubusercontent.com/google/gemini-assets/main/tralaleritos/monkey.png', // Monkey
            'https://raw.githubusercontent.com/google/gemini-assets/main/tralaleritos/croc.png'  // Crocodile
        ];
        
        let enemies = [];
        let powerUp = null;

        function updateHighScore() {
            highScoreDisplay.textContent = `Recorde: ${highScore}`;
        }
        
        function updateLivesDisplay() {
            livesDisplay.textContent = `Vidas: ${lives}`;
        }

        function generatePosition() {
            return {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
        }

        function spawnEnemies() {
            enemies = [];
            for (let i = 0; i < 5; i++) {
                enemies.push({
                    ...generatePosition(),
                    sprite: new Image()
                });
                enemies[i].sprite.src = enemySprites[i];
            }
        }

        function spawnPowerUp() {
            powerUp = generatePosition();
        }
        
        function generateFood() {
            let newFood;
            do {
                newFood = generatePosition();
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            food = newFood;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Desenha a comida
            ctx.fillStyle = '#ffcc00';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
            ctx.fill();

            // Desenha o power-up
            if (powerUp && powerUpSprite.complete) {
                ctx.drawImage(powerUpSprite, powerUp.x * gridSize, powerUp.y * gridSize, gridSize, gridSize);
            }

            // Desenha a cobra (cachorro)
            snake.forEach((segment, index) => {
                if (dogSprite.complete) {
                    let alpha = 1.0;
                    if (isInvulnerable && (Math.floor(Date.now() / 200) % 2 === 0)) {
                        alpha = 0.5;
                    }
                    ctx.globalAlpha = alpha;
                    ctx.drawImage(dogSprite, segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    ctx.globalAlpha = 1.0;
                }
            });

            // Desenha os inimigos
            enemies.forEach(enemy => {
                if (enemy.sprite.complete) {
                    ctx.drawImage(enemy.sprite, enemy.x * gridSize, enemy.y * gridSize, gridSize, gridSize);
                }
            });

            // Desenha a linguinha
            if (tongue) {
                ctx.fillStyle = '#ff5722';
                ctx.beginPath();
                ctx.arc(tongue.x * gridSize + gridSize / 2, tongue.y * gridSize + gridSize / 2, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function update() {
            if (isGameOver) return;

            const head = { x: snake[0].x + (dx / gridSize), y: snake[0].y + (dy / gridSize) };
            
            // Lógica de atravessar a borda
            head.x = (head.x + canvas.width / gridSize) % (canvas.width / gridSize);
            head.y = (head.y + canvas.height / gridSize) % (canvas.height / gridSize);
            
            snake.unshift(head);

            // Verifica colisão com comida
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `Pontos: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }

            // Verifica colisão com power-up
            if (powerUp && head.x === powerUp.x && head.y === powerUp.y) {
                activatePowerUp();
            }
            
            // Verifica colisão com inimigos
            if (!isInvulnerable) {
                enemies.forEach((enemy) => {
                    if (head.x === enemy.x && head.y === enemy.y) {
                        lives--;
                        updateLivesDisplay();
                        if (lives <= 0) {
                            endGame();
                        } else {
                            // Inicia invulnerabilidade
                            isInvulnerable = true;
                            setTimeout(() => {
                                isInvulnerable = false;
                            }, 2000); // 2 segundos de invulnerabilidade
                        }
                    }
                });
            }

            // Lógica do ataque de linguinha
            if (tongue) {
                enemies.forEach((enemy, index) => {
                    if (tongue.x === enemy.x && tongue.y === enemy.y) {
                        score++;
                        scoreDisplay.textContent = `Pontos: ${score}`;
                        // Remove o inimigo e spawna um novo
                        enemies[index].x = generatePosition().x;
                        enemies[index].y = generatePosition().y;
                    }
                });
                tongue = null; // A língua só dura um frame
            }

            draw();
        }

        function changeDirection(event) {
            if (isGameOver) return;
            const key = event.keyCode;
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40, X = 88;

            if (key === LEFT && dx === 0) { dx = -gridSize; dy = 0; }
            else if (key === UP && dy === 0) { dx = 0; dy = -gridSize; }
            else if (key === RIGHT && dx === 0) { dx = gridSize; dy = 0; }
            else if (key === DOWN && dy === 0) { dx = 0; dy = gridSize; }
            else if (key === X) {
                // Ativa a linguinha
                tongue = {
                    x: snake[0].x + (dx / gridSize) * 2,
                    y: snake[0].y + (dy / gridSize) * 2
                };
            }
        }

        function activatePowerUp() {
            if (isSpeedBoosted) return;
            isSpeedBoosted = true;
            powerUp = null; // Consome o power-up
            
            clearInterval(gameInterval);
            gameInterval = setInterval(update, boostedSpeed);

            setTimeout(() => {
                isSpeedBoosted = false;
                clearInterval(gameInterval);
                gameInterval = setInterval(update, baseSpeed);
                // Gera um novo power-up após o efeito acabar
                spawnPowerUp();
            }, 5000); // 5 segundos de duração
        }

        function startGame() {
            startScreen.style.display = 'none';
            canvas.style.display = 'block';
            scoreDisplay.style.display = 'block';
            highScoreDisplay.style.display = 'block';
            livesDisplay.style.display = 'block';
            gameOverScreen.style.display = 'none';

            snake = [{ x: 10, y: 10 }];
            dx = gridSize;
            dy = 0;
            score = 0;
            lives = 3;
            isGameOver = false;
            isInvulnerable = false;
            isSpeedBoosted = false;
            
            scoreDisplay.textContent = `Pontos: ${score}`;
            updateLivesDisplay();
            generateFood();
            spawnEnemies();
            spawnPowerUp();
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(update, baseSpeed);
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameInterval);
            finalScoreDisplay.textContent = score;
            newHighScoreMessage.style.display = 'none';

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                updateHighScore();
                newHighScoreMessage.style.display = 'block';
            }
            
            gameOverScreen.style.display = 'flex';
        }

        function toggleFullscreen() {
            const wrapper = document.getElementById('snake-game-wrapper');
            if (!document.fullscreenElement) {
                wrapper.requestFullscreen().catch(err => {
                    alert(`Erro ao tentar ativar tela cheia: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            } else {
                canvas.width = 600;
                canvas.height = 600;
            }
            draw();
        });

        updateHighScore();
        
        startGameButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        fullscreenButton.addEventListener('click', toggleFullscreen);
        document.addEventListener('keydown', changeDirection);
    </script>
</body>
