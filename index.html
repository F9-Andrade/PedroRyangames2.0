<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ryan games 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
            background-color: #1a0033;
            background-image: url("https://i.imgur.com/fb42c0.png");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 40px 0;
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
            animation: fadeIn 1s ease-out;
            margin-bottom: 40px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.8em;
            margin-bottom: 40px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4), 0 0 25px rgba(255, 255, 255, 0.2);
            letter-spacing: 3px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            margin-top: 30px;
        }

        .link-item {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 25px 35px;
            border-radius: 10px;
            text-decoration: none;
            color: #ffffff;
            font-size: 1.4em;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
            text-align: center;
            letter-spacing: 1.5px;
        }

        .link-item:hover {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .link-item:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #snake-game-wrapper {
            text-align: center;
            padding: 60px 40px;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
            margin-top: 40px;
        }

        #snake-game-wrapper h1 {
            font-size: 2.8em;
            margin-bottom: 25px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        #score {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #ffcc00;
            text-shadow: 1px 1px 3px #000;
        }

        canvas {
            border: 4px solid #6a11cb;
            background-color: #0d0d0d;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            display: none; /* Inicia escondido */
        }

        .game-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .game-button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-button:hover {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            transform: scale(1.05);
        }

        #game-over-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #game-over-screen h2 {
            margin-top: 0;
            font-size: 3em;
        }

        #game-over-screen p {
            font-size: 1.5em;
        }

        #restart-button {
            margin-top: 25px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 3em; }
            .container, #snake-game-wrapper { padding: 40px 20px; }
            .link-item { font-size: 1.2em; padding: 20px 25px; }
            #snake-game-wrapper h1 { font-size: 2.2em; }
            #score { font-size: 1.6em; }
            .game-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ryan games 2.0</h1>
        <div class="links-container">
            <a href="andrewclark.html" class="link-item">andrewclark3244 games</a>
            <a href="superhot.html" class="link-item">Superhot Prototype</a>
            <a href="stickman.html" class="link-item">Stickman Climb 2</a>
            <a href="3kh0s.html" class="link-item">3kh0s Games</a>
            <a href="bowl.html" class="link-item">Bowl Game</a>
            <a href="ucbg.html" class="link-item">UCBG</a>
            <a href="gamedump.html" class="link-item">Game Dump</a>
            <a href="freezenova.html" class="link-item">Freeze Nova</a>
            <a href="retrogames.html" class="link-item">Retro Games</a>
            <a href="quiz40.html" class="link-item">Quiz-40</a>
            <a href="anime.html" class="link-item">animeeeeee</a>
        </div>
    </div>
    
    <div id="snake-game-wrapper" class="container">
        <h1>Jogo do Cachorrinho</h1>
        <div id="score">Pontos: 0</div>
        <canvas id="snake-game" width="600" height="600"></canvas>
        <div id="start-screen">
            <div class="game-buttons">
                <button id="start-button" class="game-button">Iniciar Jogo</button>
                <button id="fullscreen-button" class="game-button">Tela Cheia</button>
            </div>
        </div>
    </div>
    
    <div id="game-over-screen">
        <h2>Fim de Jogo</h2>
        <p>Sua pontuação final é: <span id="final-score">0</span></p>
        <button id="restart-button" class="game-button">Jogar Novamente</button>
    </div>

    <script>
        const canvas = document.getElementById('snake-game');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const startGameButton = document.getElementById('start-button');
        const fullscreenButton = document.getElementById('fullscreen-button');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        
        const gridSize = 30;
        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let dx = gridSize;
        let dy = 0;
        let score = 0;
        let gameInterval;
        let isGameOver = false;
        
        const dogSprite = new Image();
        dogSprite.src = 'https://i.imgur.com/JK4EiTy.png';

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize)),
                    y: Math.floor(Math.random() * (canvas.height / gridSize))
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            food = newFood;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#ffcc00';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
            ctx.fill();

            snake.forEach(segment => {
                if (dogSprite.complete) {
                    ctx.drawImage(dogSprite, segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                }
            });
        }

        function update() {
            if (isGameOver) return;

            const head = { x: snake[0].x + (dx / gridSize), y: snake[0].y + (dy / gridSize) };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `Pontos: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }

            if (checkCollision()) {
                endGame();
            }
            draw();
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function changeDirection(event) {
            const key = event.keyCode;
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;

            if (key === LEFT && dx === 0) { dx = -gridSize; dy = 0; }
            else if (key === UP && dy === 0) { dx = 0; dy = -gridSize; }
            else if (key === RIGHT && dx === 0) { dx = gridSize; dy = 0; }
            else if (key === DOWN && dy === 0) { dx = 0; dy = gridSize; }
        }

        function startGame() {
            startScreen.style.display = 'none';
            canvas.style.display = 'block';
            scoreDisplay.style.display = 'block';

            snake = [{ x: 10, y: 10 }];
            dx = gridSize;
            dy = 0;
            score = 0;
            scoreDisplay.textContent = `Pontos: ${score}`;
            isGameOver = false;
            gameOverScreen.style.display = 'none';
            generateFood();
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(update, 100);
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameInterval);
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.getElementById('snake-game-wrapper').requestFullscreen().catch(err => {
                    alert(`Erro ao tentar ativar tela cheia: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Esconde o score e o canvas no início
        scoreDisplay.style.display = 'none';
        canvas.style.display = 'none';

        // Listeners para os botões
        startGameButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        fullscreenButton.addEventListener('click', toggleFullscreen);
        document.addEventListener('keydown', changeDirection);
    </script>
</body>
</html>
