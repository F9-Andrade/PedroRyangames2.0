        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;

            background-color: #1a0033;

        #snake-game-wrapper {
            position: relative;
            text-align: center;
            padding: 60px 40px;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
            margin-top: 40px;
            box-sizing: border-box;
            transition: background-color 0.1s ease;

        #snake-game-wrapper h1 {
            font-size: 2.8em;

        #game-info {
            display: flex;
            justify-content: space-around;

        #score, #high-score, #lives {

        canvas {
            border: 4px solid #6a11cb;
            background-color: #0d0d0d;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            display: none;
            transition: transform 0.5s ease-in-out;

        #snake-game-wrapper:fullscreen canvas {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            transform: scale(1);
            position: fixed;
            top: 0;
            left: 0;
            border: none;
        }
        
        #snake-game-wrapper:fullscreen #legendary-message {
            z-index: 9999; 
        }

        .game-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .game-button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;

            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-button:hover {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            transform: scale(1.05);
        }

        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #game-over-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);

            flex-direction: column;

        #snake-game-wrapper:fullscreen #start-screen,
        #snake-game-wrapper:fullscreen #game-over-screen {
            display: flex;
        }

        #snake-game-wrapper:fullscreen #game-info {
            position: fixed;
            top: 20px;
            width: auto;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 50px;
            z-index: 999;
        }

        @media (max-width: 768px) {
            h1 { font-size: 3em; }
            .container, #snake-game-wrapper { padding: 40px 20px; }
            .link-item { font-size: 1.2em; padding: 20px 25px; }
            #snake-game-wrapper h1 { font-size: 2.2em; }
            #score, #high-score, #lives { font-size: 1.6em; }
            .game-buttons { flex-direction: column; }
        }
    </style>
</head>

    <div id="snake-game-wrapper" class="container">
        <h1>Jogo do Cachorrinho</h1>
        <div id="game-info">
            <div id="score">Pontos: 0</div>
            <div id="high-score">Recorde: 0</div>
            <div id="lives">Vidas: 3</div>
        </div>
        <canvas id="snake-game" width="600" height="600"></canvas>
        <div id="start-screen">
            <div class="game-buttons">
                <button id="start-button" class="game-button">Iniciar Jogo</button>
                <button id="fullscreen-button" class="game-button">Tela Cheia</button>
            </div>
        </div>
        <div id="game-over-screen">
            <h2>Fim de Jogo</h2>
            <p>Sua pontuação final é: <span id="final-score">0</span></p>
            <p id="new-high-score-message" style="color: #ffcc00; display: none;">NOVO RECORDE!</p>
            <button id="restart-button" class="game-button">Jogar Novamente</button>
        </div>
        <div id="legendary-message" style="display: none;">O PODER LENDÁRIO APARECEU!!!</div>
    </div>

    <script>
        const canvas = document.getElementById('snake-game');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const livesDisplay = document.getElementById('lives');
        const startScreen = document.getElementById('start-screen');
        const startGameButton = document.getElementById('start-button');
        const fullscreenButton = document.getElementById('fullscreen-button');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const newHighScoreMessage = document.getElementById('new-high-score-message');
        const restartButton = document.getElementById('restart-button');
        const legendaryMessage = document.getElementById('legendary-message');
        const gameWrapper = document.getElementById('snake-game-wrapper');

        const dogSprite = new Image();
        dogSprite.src = 'https://i.imgur.com/JK4EiTy.png';
        const tongueSprite = new Image();
        tongueSprite.src = 'https://i.imgur.com/k9v9i2Y.png';
        
        const powerupImages = {
            'speed': 'imagens/speed.png',
            'life': 'imagens/life.png',
            'rainbow': 'imagens/rainbow.png'
        };

        const loadedPowerupImages = {};
        for (const type in powerupImages) {
            loadedPowerupImages[type] = new Image();
            loadedPowerupImages[type].src = powerupImages[type];
        }

        let player = { x: 300, y: 300, size: 40, speed: 3 };
        let enemies = [];
        let powerups = [];
        let bones = []; 
        let floatingTexts = []; // NOVO: Array para textos flutuantes
        let lastMoveX = 1; // 1 para a direita (direção inicial de tiro)
        let lastMoveY = 0;
        let dx = 0;
        let dy = 0;
        let score = 0;
        let lives = 3;
        let highScore = localStorage.getItem('highScore') || 0;
        let gameInterval;
        let isGameOver = false;
        let lifePowerupActive = false;
        let doubleScoreActive = false;
        let speedBoostActive = false;
        let rainbowBlinkActive = false;
        let showTongue = false;
        let doubleScoreTimer = null;
        let rainbowBlinkTimer = null;
        let enemySpawnTimer = 0;
        let powerupSpawnTimer = 0;
        let invulnerableTimer = 0;
        const RAINBOW_DURATION = 15000; 
        let boneCooldown = 0; 
        const BONE_COOLDOWN_MAX = 20; // Aumentado para 20 frames (aprox 0.33s) para ser visível
        let gameSpeedMultiplier = 1; // NOVO: Controla a velocidade do jogo (câmera lenta)

        function updateHighScore() {
            highScoreDisplay.textContent = `Recorde: ${highScore}`;
        }

        function updateLivesDisplay() {
            const heart = '❤️';
            livesDisplay.innerHTML = `Vidas: ${heart.repeat(lives)}`;
            if (livesDisplay.innerHTML === '') {
                livesDisplay.textContent = `Vidas: ${lives}`;
            }
        }

        // NOVO: Desenha a barra de recarga do osso
        function drawBoneCooldown() {
            const barHeight = 10;
            const barWidth = canvas.width;
            const cooldownPercentage = boneCooldown / BONE_COOLDOWN_MAX;
            const filledWidth = barWidth * cooldownPercentage;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, barWidth, barHeight);

            // Cor verde quando pronto para atirar, vermelho quando em cooldown
            ctx.fillStyle = (boneCooldown > 0) ? '#ff4d4d' : '#4dff4d';
            ctx.fillRect(0, 0, filledWidth, barHeight);

            ctx.strokeStyle = 'white';
            ctx.strokeRect(0, 0, barWidth, barHeight);
        }

        function drawBones() {
            bones.forEach(bone => {
                ctx.fillStyle = bone.color;
                ctx.fillRect(bone.x, bone.y, bone.width, bone.height); 
            });
        }

        // NOVO: Função para desenhar o texto flutuante
        function drawFloatingTexts() {
            ctx.font = 'bold 20px Montserrat';
            floatingTexts.forEach(text => {
                ctx.fillStyle = text.color;
                ctx.fillText(text.text, text.x, text.y);
            });
        }

        function drawPlayer() {
            // ... (código drawPlayer permanece o mesmo) ...
            let opacity = 1;
            if (invulnerableTimer > 0) {
                opacity = Math.sin(Date.now() / 100) * 0.5 + 0.5;
            }
            if (rainbowBlinkActive) {
                const colors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#9400d3'];
                const color = colors[Math.floor(Date.now() / 100) % colors.length];
                ctx.fillStyle = color;
                ctx.globalAlpha = opacity;
                ctx.fillRect(player.x, player.y, player.size, player.size);
            }
            if (dogSprite.complete && !rainbowBlinkActive) {
                ctx.globalAlpha = opacity;
                ctx.drawImage(dogSprite, player.x, player.y, player.size, player.size);
            }
            if (showTongue) {
                if (tongueSprite.complete) {
                    ctx.drawImage(tongueSprite, player.x + player.size * 0.75, player.y + player.size / 2, player.size / 2, player.size / 4);
                }
            }
            ctx.globalAlpha = 1;
        }

        function drawEnemies() {
            // ... (código drawEnemies permanece o mesmo) ...
            enemies.forEach(enemy => {
                ctx.fillStyle = 'darkred';
                ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
                ctx.fillStyle = 'black';
                ctx.fillRect(enemy.x + enemy.size * 0.2, enemy.y + enemy.size * 0.2, enemy.size * 0.2, enemy.size * 0.2);
                ctx.fillRect(enemy.x + enemy.size * 0.6, enemy.y + enemy.size * 0.2, enemy.size * 0.2, enemy.size * 0.2);
            });
        }

        function drawPowerups() {
            // ... (código drawPowerups permanece o mesmo) ...
            powerups.forEach(powerup => {
                if (loadedPowerupImages[powerup.type].complete) {
                    ctx.drawImage(loadedPowerupImages[powerup.type], powerup.x, powerup.y, powerup.size, powerup.size);
                } else {
                    ctx.fillStyle = (powerup.type === 'life') ? '#ff4d4d' : (powerup.type === 'rainbow' ? '#00ff00' : 'white');
                    ctx.fillRect(powerup.x, powerup.y, powerup.size, powerup.size);
                }
            });
        }

        function spawnEnemy() {
            // ... (código spawnEnemy permanece o mesmo) ...
            if (enemies.length >= 15) return;
            const size = 30;
            const x = Math.random() * (canvas.width - size);
            const y = Math.random() * (canvas.height - size);
            enemies.push({ x, y, size, speedX: (Math.random() - 0.5) * 2, speedY: (Math.random() - 0.5) * 2 });
        }

        function spawnPowerup() {
            // ... (código spawnPowerup permanece o mesmo) ...
            const size = 30;
            const x = Math.random() * (canvas.width - size);
            const y = -size;
            let type = 'speed';
            const rarity = Math.random();
            if (rarity < 0.02) {
                type = 'rainbow';
            } else if (rarity < 0.2) {
                type = 'life';
            }
            powerups.push({ x, y, size, type, speed: 2 });
        }

        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.size &&
                   obj1.x + obj1.size > obj2.x &&
                   obj1.y < obj2.y + obj2.size &&
                   obj1.y + obj1.size > obj2.y;
        }
        
        function checkCollisionBone(bone, enemy) {
            return bone.x < enemy.x + enemy.size && 
                   bone.x + bone.width > enemy.x && 
                   bone.y < enemy.y + enemy.size && 
                   bone.y + bone.height > enemy.y; 
        }

        // NOVO: Adicionado lógica de tiro direcional
        function shootBone() {
            if (boneCooldown === 0) {
                const boneWidth = 20;
                const boneHeight = 10;
                let directionX = lastMoveX;
                let directionY = lastMoveY;

                // Se o jogador está parado, atira para a última direção, mas garante que não seja 0,0
                if (directionX === 0 && directionY === 0) {
                    directionX = 1; // Default: direita
                }

                // Normaliza as direções (para diagonal ter a mesma velocidade)
                const magnitude = Math.sqrt(directionX * directionX + directionY * directionY);
                const normalizedX = directionX / magnitude;
                const normalizedY = directionY / magnitude;

                // Posição inicial (sai do meio do jogador)
                const x = player.x + player.size / 2 - boneWidth / 2;
                const y = player.y + player.size / 2 - boneHeight / 2;

                bones.push({ 
                    x: x, 
                    y: y, 
                    width: boneWidth, 
                    height: boneHeight, 
                    speed: 12,
                    dirX: normalizedX, // Direção X normalizada
                    dirY: normalizedY, // Direção Y normalizada
                    color: 'white'
                });
                
                boneCooldown = BONE_COOLDOWN_MAX;
            }
        }

        function update() {
            if (isGameOver) return;

            // Multiplica a taxa de atualização pela velocidade do jogo (para slow motion)
            const updateRate = 1 * gameSpeedMultiplier; 

            if (invulnerableTimer > 0) {
                invulnerableTimer -= updateRate;
                if (invulnerableTimer < 0) invulnerableTimer = 0;
            }
            
            if (boneCooldown > 0) {
                boneCooldown -= updateRate;
                if (boneCooldown < 0) boneCooldown = 0;
            }

            // Remove o slow motion gradualmente
            if (gameSpeedMultiplier < 1) {
                gameSpeedMultiplier += 0.05; // Velocidade de recuperação
                if (gameSpeedMultiplier > 1) gameSpeedMultiplier = 1;
            }

            if (dx !== 0 || dy !== 0) {
                score += (doubleScoreActive ? 0.02 : 0.01) * updateRate;
                scoreDisplay.textContent = `Pontos: ${Math.floor(score)}`;
            }

            player.x += dx * player.speed * updateRate;
            player.y += dy * player.speed * updateRate;

            if (player.x < 0) player.x = 0;
            if (player.x + player.size > canvas.width) player.x = canvas.width - player.size;
            if (player.y < 0) player.y = 0;
            if (player.y + player.size > canvas.height) player.y = canvas.height - player.size;

            bones = bones.filter(bone => {
                // Tiro direcional
                bone.x += bone.dirX * bone.speed * updateRate;
                bone.y += bone.dirY * bone.speed * updateRate;
                
                for (let i = 0; i < enemies.length; i++) {
                    const enemy = enemies[i];
                    if (checkCollisionBone(bone, enemy)) {
                        enemies.splice(i, 1);
                        const points = doubleScoreActive ? 2 : 1;
                        score += points;
                        scoreDisplay.textContent = `Pontos: ${Math.floor(score)}`;

                        // NOVO: Cria texto flutuante
                        floatingTexts.push({
                            text: `+${points}`,
                            x: enemy.x + enemy.size / 2,
                            y: enemy.y,
                            color: doubleScoreActive ? 'yellow' : 'lime',
                            lifetime: 60, // 60 frames (1 segundo em 60fps)
                        });

                        return false;
                    }
                }
                
                return bone.x < canvas.width && bone.x > -bone.width && bone.y < canvas.height && bone.y > -bone.height;
            });

            enemies = enemies.filter(enemy => {
                enemy.x += enemy.speedX * updateRate;
                enemy.y += enemy.speedY * updateRate;

                if (enemy.x <= 0 || enemy.x + enemy.size >= canvas.width) enemy.speedX *= -1;
                if (enemy.y <= 0 || enemy.y + enemy.size >= canvas.height) enemy.speedY *= -1;

                if (checkCollision(player, enemy) && invulnerableTimer === 0) {
                    if (lifePowerupActive) {
                        lifePowerupActive = false;
                        score += 5;
                        return false;
                    } else {
                        lives--;
                        updateLivesDisplay();
                        if (lives <= 0) {
                            endGame();
                        } else {
                            invulnerableTimer = 180; // 3 segundos de invulnerabilidade
                            gameSpeedMultiplier = 0.1; // Câmera lenta!
                        }
                        return true;
                    }
                }
                return true;
            });

            powerups = powerups.filter(powerup => {
                powerup.y += powerup.speed * updateRate;
                if (checkCollision(player, powerup)) {
                    if (powerup.type === 'speed') {
                        player.speed = 5;
                        speedBoostActive = true;
                        doubleScoreActive = true;
                        clearTimeout(doubleScoreTimer);
                        doubleScoreTimer = setTimeout(() => {
                            player.speed = 3;
                            speedBoostActive = false;
                            doubleScoreActive = false;
                        }, 5000 / updateRate); 
                    } else if (powerup.type === 'life') {
                        lives++; 
                        updateLivesDisplay();
                    } else if (powerup.type === 'rainbow') {
                        invulnerableTimer = RAINBOW_DURATION * (60 / 1000); 
                        doubleScoreActive = true;
                        rainbowBlinkActive = true;
                        legendaryMessage.style.display = 'block';
                        
                        document.body.style.transition = 'background-color 0.1s ease';
                        gameWrapper.style.transition = 'background-color 0.1s ease';

                        const rainbowColors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#9400d3'];
                        let colorIndex = 0;
                        const rainbowInterval = setInterval(() => {
                            document.body.style.backgroundColor = rainbowColors[colorIndex];
                            gameWrapper.style.backgroundColor = rainbowColors[colorIndex];
                            colorIndex = (colorIndex + 1) % rainbowColors.length;
                        }, 100);

                        clearTimeout(doubleScoreTimer);
                        clearTimeout(rainbowBlinkTimer);
                        doubleScoreTimer = setTimeout(() => doubleScoreActive = false, RAINBOW_DURATION);
                        rainbowBlinkTimer = setTimeout(() => {
                            rainbowBlinkActive = false;
                            legendaryMessage.style.display = 'none';
                            clearInterval(rainbowInterval);
                            
                            document.body.style.backgroundColor = '#1a0033';
                            gameWrapper.style.backgroundColor = 'rgba(0, 0, 0, 0.75)'; 
                            document.body.style.transition = 'none';
                            gameWrapper.style.transition = 'none';

                        }, RAINBOW_DURATION);
                    }
                    return false;
                }
                return powerup.y < canvas.height;
            });

            enemySpawnTimer += updateRate;
            if (enemySpawnTimer > 180) {
                spawnEnemy();
                enemySpawnTimer = 0;
            }

            powerupSpawnTimer += updateRate;
            if (powerupSpawnTimer > 600) {
                spawnPowerup();
                powerupSpawnTimer = 0;
            }

            // NOVO: Atualiza a posição dos textos flutuantes
            floatingTexts = floatingTexts.filter(text => {
                text.y -= 1 * updateRate; // Sobe
                text.lifetime -= 1 * updateRate; // Diminui o tempo de vida
                return text.lifetime > 0;
            });


            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawEnemies();
            drawPowerups();
            drawBones(); 
            drawFloatingTexts(); // Desenha textos flutuantes
            drawBoneCooldown(); // Desenha a barra de recarga
        }

        function changeDirection(event) {
            if (isGameOver) return;
            const key = event.keyCode;
            const speed = 1;

            // Lógica do tiro
            if (key === 88) {
                shootBone(); 
                showTongue = true;
                setTimeout(() => showTongue = false, 200);
            }

            // Lógica de movimento e atualização da última direção
            let newDx = 0;
            let newDy = 0;
            if (key === 37) newDx = -speed;
            else if (key === 38) newDy = -speed;
            else if (key === 39) newDx = speed;
            else if (key === 40) newDy = speed;

            // Se o movimento não for 0, 0, salva a direção
            if (newDx !== 0 || newDy !== 0) {
                lastMoveX = newDx;
                lastMoveY = newDy;
                dx = newDx;
                dy = newDy;
            }
        }

        function startGame() {
            startScreen.style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('game-info').style.display = 'flex';
            gameOverScreen.style.display = 'none';

            player = { x: canvas.width / 2 - 20, y: canvas.height / 2 - 20, size: 40, speed: 3 };
            dx = 0;
            dy = 0;
            score = 0;
            lives = 3;
            enemies = [];
            powerups = [];
            bones = []; 
            floatingTexts = []; // Limpa textos
            gameSpeedMultiplier = 1; // Reseta velocidade
            isGameOver = false;
            lifePowerupActive = false;
            doubleScoreActive = false;
            speedBoostActive = false;
            rainbowBlinkActive = false;
            enemySpawnTimer = 0;
            powerupSpawnTimer = 0;
            invulnerableTimer = 0;
            boneCooldown = 0; 
            lastMoveX = 1; // Direção inicial de tiro para a direita
            lastMoveY = 0;
            
            document.body.style.backgroundColor = '#1a0033';
            gameWrapper.style.backgroundColor = 'rgba(0, 0, 0, 0.75)';
            
            updateLivesDisplay();

            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(update, 1000 / 60);
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameInterval);
            finalScoreDisplay.textContent = Math.floor(score);
            newHighScoreMessage.style.display = 'none';
            
            player.speed = 3;
            doubleScoreActive = false;
            rainbowBlinkActive = false;
            legendaryMessage.style.display = 'none';
            document.body.style.backgroundColor = '#1a0033';
            gameWrapper.style.backgroundColor = 'rgba(0, 0, 0, 0.75)';

            if (score > highScore) {
                highScore = Math.floor(score);
                localStorage.setItem('highScore', highScore);
                updateHighScore();
                newHighScoreMessage.style.display = 'block';
            }

            gameOverScreen.style.display = 'flex';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                gameWrapper.requestFullscreen().catch(err => {
                    alert(`Erro ao tentar ativar tela cheia: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            } else {
                canvas.width = 600;
                canvas.height = 600;
            }
            startScreen.style.display = 'flex';
            canvas.style.display = 'none';
            draw();
        });

        updateHighScore();

        startGameButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        fullscreenButton.addEventListener('click', toggleFullscreen);
        document.addEventListener('keydown', changeDirection);
    </script>
</body>
</html>
