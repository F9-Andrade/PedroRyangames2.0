<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ryan games 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
            background-color: #1a0033;
            background-image: url("https://i.imgur.com/fb42c0.png");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 40px 0;
            transition: background-color 0.1s ease; /* Transição para o efeito arco-íris */
            transition: background-color 0.1s ease;
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
            animation: fadeIn 1s ease-out;
            margin-bottom: 40px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #legendary-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: white;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
            animation: pulse 1s infinite alternate;
            z-index: 200;
            display: none;
        }

        @keyframes pulse {
            from { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            to { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }

        h1 {
            font-size: 3.8em;
            margin-bottom: 40px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4), 0 0 25px rgba(255, 255, 255, 0.2);
            letter-spacing: 3px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            margin-top: 30px;
        }

        .link-item {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 25px 35px;
            border-radius: 10px;
            text-decoration: none;
            color: #ffffff;
            font-size: 1.4em;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
            text-align: center;
            letter-spacing: 1.5px;
        }

        .link-item:hover {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .link-item:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #snake-game-wrapper {
            position: relative;
            text-align: center;
            padding: 60px 40px;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
            margin-top: 40px;
            box-sizing: border-box;
        }

        #snake-game-wrapper h1 {
            font-size: 2.8em;
            margin-bottom: 25px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        #game-info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        #score, #high-score, #lives {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #ffcc00;
            text-shadow: 1px 1px 3px #000;
        }

        canvas {
            border: 4px solid #6a11cb;
            background-color: #0d0d0d;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            display: none;
            transition: transform 0.5s ease-in-out;
            width: 600px;
            height: 600px;
        }

        #snake-game-wrapper:fullscreen canvas {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            transform: scale(1);
            position: fixed;
            top: 0;
            left: 0;
            border: none;
        }

        .game-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .game-button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-button:hover {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            transform: scale(1.05);
        }

        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #game-over-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }

        #game-over-screen h2 {
            margin-top: 0;
            font-size: 3em;
        }

        #game-over-screen p {
            font-size: 1.5em;
        }

        #restart-button {
            margin-top: 25px;
        }

        /* Classes para aparecer e sumir em tela cheia */
        #snake-game-wrapper:fullscreen #start-screen,
        #snake-game-wrapper:fullscreen #game-over-screen {
            display: flex; /* Mantém visível em tela cheia */
            display: flex;
        }

        #snake-game-wrapper:fullscreen .game-info {
            position: fixed;
            top: 20px;
            width: auto;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 50px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 3em; }
            .container, #snake-game-wrapper { padding: 40px 20px; }
            .link-item { font-size: 1.2em; padding: 20px 25px; }
            #snake-game-wrapper h1 { font-size: 2.2em; }
            #score, #high-score, #lives { font-size: 1.6em; }
            .game-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ryan games 2.0</h1>
        <div class="links-container">
            <a href="andrewclark.html" class="link-item">andrewclark3244 games</a>
            <a href="superhot.html" class="link-item">Superhot Prototype</a>
            <a href="stickman.html" class="link-item">Stickman Climb 2</a>
            <a href="3kh0s.html" class="link-item">3kh0s Games</a>
            <a href="bowl.html" class="link-item">Bowl Game</a>
            <a href="ucbg.html" class="link-item">UCBG</a>
            <a href="gamedump.html" class="link-item">Game Dump</a>
            <a href="freezenova.html" class="link-item">Freeze Nova</a>
            <a href="retrogames.html" class="link-item">Retro Games</a>
            <a href="quiz40.html" class="link-item">Quiz-40</a>
            <a href="anime.html" class="link-item">animeeeeee</a>
        </div>
    </div>

    <div id="snake-game-wrapper" class="container">
        <h1>Jogo do Cachorrinho</h1>
        <div id="game-info">
            <div id="score">Pontos: 0</div>
            <div id="high-score">Recorde: 0</div>
            <div id="lives">Vidas: 3</div>
        </div>
        <canvas id="snake-game" width="600" height="600"></canvas>
        <div id="start-screen">
            <div class="game-buttons">
                <button id="start-button" class="game-button">Iniciar Jogo</button>
                <button id="fullscreen-button" class="game-button">Tela Cheia</button>
            </div>
        </div>
        <div id="game-over-screen">
            <h2>Fim de Jogo</h2>
            <p>Sua pontuação final é: <span id="final-score">0</span></p>
            <p id="new-high-score-message" style="color: #ffcc00; display: none;">NOVO RECORDE!</p>
            <button id="restart-button" class="game-button">Jogar Novamente</button>
        </div>
    </div>

    <div id="legendary-message" style="display: none;">O PODER LENDÁRIO APARECEU!!!</div>

    <script>
        const canvas = document.getElementById('snake-game');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const livesDisplay = document.getElementById('lives');
        const startScreen = document.getElementById('start-screen');
        const startGameButton = document.getElementById('start-button');
        const fullscreenButton = document.getElementById('fullscreen-button');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const newHighScoreMessage = document.getElementById('new-high-score-message');
        const restartButton = document.getElementById('restart-button');
        const legendaryMessage = document.getElementById('legendary-message');

        const dogSprite = new Image();
        dogSprite.src = 'https://i.imgur.com/JK4EiTy.png';
        const tongueSprite = new Image();
        tongueSprite.src = 'https://i.imgur.com/k9v9i2Y.png'; // Imagem da língua (exemplo)

        tongueSprite.src = 'https://i.imgur.com/k9v9i2Y.png';
        
        // --- CÓDIGO ATUALIZADO PARA AS IMAGENS ---
        const powerupImages = {
            'speed': 'https://i.imgur.com/3q1j3rW.png', 
            'life': 'https://i.imgur.com/jE1l92B.png', 
            'rainbow': 'https://i.imgur.com/2s4f7jD.png' 
            'speed': 'imagens/New Piskel (1).png', // Caminho para a imagem de velocidade
            'life': 'imagens/New Piskel.png',     // Caminho para a imagem de vida
            'rainbow': 'imagens/New Piskel (2).png' // Caminho para a imagem rara
        };
        const loadedPowerupImages = {};
        for (const type in powerupImages) {
            loadedPowerupImages[type] = new Image();
            loadedPowerupImages[type].src = powerupImages[type];
        }
        // ------------------------------------------

        let player = { x: 300, y: 300, size: 40, speed: 3 };
        let enemies = [];
        let powerups = [];
        let dx = 0;
        let dy = 0;
        let score = 0;
        let lives = 3;
        let highScore = localStorage.getItem('highScore') || 0;
        let gameInterval;
        let isGameOver = false;
        let lifePowerupActive = false;
        let doubleScoreActive = false;
        let speedBoostActive = false;
        let rainbowBlinkActive = false;
        let showTongue = false;
        let doubleScoreTimer = null;
        let rainbowBlinkTimer = null;
        let enemySpawnTimer = 0;
        let powerupSpawnTimer = 0;
        let invulnerableTimer = 0;

        function updateHighScore() {
            highScoreDisplay.textContent = `Recorde: ${highScore}`;
        }

        function updateLivesDisplay() {
            livesDisplay.textContent = `Vidas: ${lives}`;
        }

        function drawPlayer() {
            let opacity = 1;
            if (invulnerableTimer > 0) {
                opacity = Math.sin(Date.now() / 100) * 0.5 + 0.5;
            }
            if (rainbowBlinkActive) {
                const colors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#9400d3'];
                const color = colors[Math.floor(Date.now() / 100) % colors.length];
                ctx.fillStyle = color;
                ctx.globalAlpha = opacity;
                ctx.fillRect(player.x, player.y, player.size, player.size);
            }
            if (dogSprite.complete && !rainbowBlinkActive) {
                ctx.globalAlpha = opacity;
                ctx.drawImage(dogSprite, player.x, player.y, player.size, player.size);
            }
            if (showTongue) {
                if (tongueSprite.complete) {
                    ctx.drawImage(tongueSprite, player.x + player.size, player.y + player.size / 2, player.size / 2, player.size / 4);
                }
            }
            ctx.globalAlpha = 1;
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = 'darkred';
                ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
                ctx.fillStyle = 'black';
                ctx.fillRect(enemy.x + enemy.size * 0.2, enemy.y + enemy.size * 0.2, enemy.size * 0.2, enemy.size * 0.2);
                ctx.fillRect(enemy.x + enemy.size * 0.6, enemy.y + enemy.size * 0.2, enemy.size * 0.2, enemy.size * 0.2);
            });
        }

        function drawPowerups() {
            powerups.forEach(powerup => {
                if (loadedPowerupImages[powerup.type].complete) {
                    ctx.drawImage(loadedPowerupImages[powerup.type], powerup.x, powerup.y, powerup.size, powerup.size);
                } else {
                    // Fallback para caso a imagem não carregue
                    ctx.fillStyle = 'white';
                    ctx.fillRect(powerup.x, powerup.y, powerup.size, powerup.size);
                }
            });
        }

        function spawnEnemy() {
            if (enemies.length >= 15) return; // Limite de 15 inimigos
            if (enemies.length >= 15) return;
            const size = 30;
            const x = Math.random() * (canvas.width - size);
            const y = Math.random() * (canvas.height - size);
            enemies.push({ x, y, size, speedX: (Math.random() - 0.5) * 2, speedY: (Math.random() - 0.5) * 2 });
        }

        function spawnPowerup() {
            const size = 30;
            const x = Math.random() * (canvas.width - size);
            const y = -size;
            let type = 'speed';
            const rarity = Math.random();
            if (rarity < 0.02) {
                type = 'rainbow';
            } else if (rarity < 0.2) {
                type = 'life';
            }
            powerups.push({ x, y, size, type, speed: 2 });
        }

        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.size &&
                   obj1.x + obj1.size > obj2.x &&
                   obj1.y < obj2.y + obj2.size &&
                   obj1.y + obj1.size > obj2.y;
        }

        function update() {
            if (isGameOver) return;

            if (invulnerableTimer > 0) {
                invulnerableTimer--;
            }

            if (dx !== 0 || dy !== 0) {
                score += doubleScoreActive ? 0.02 : 0.01;
                scoreDisplay.textContent = `Pontos: ${Math.floor(score)}`;
            }

            player.x += dx * player.speed;
            player.y += dy * player.speed;

            if (player.x < 0) player.x = 0;
            if (player.x + player.size > canvas.width) player.x = canvas.width - player.size;
            if (player.y < 0) player.y = 0;
            if (player.y + player.size > canvas.height) player.y = canvas.height - player.size;

            enemies = enemies.filter(enemy => {
                enemy.x += enemy.speedX;
                enemy.y += enemy.speedY;

                if (enemy.x <= 0 || enemy.x + enemy.size >= canvas.width) enemy.speedX *= -1;
                if (enemy.y <= 0 || enemy.y + enemy.size >= canvas.height) enemy.speedY *= -1;

                if (checkCollision(player, enemy) && invulnerableTimer === 0) {
                    if (lifePowerupActive) {
                        lifePowerupActive = false;
                        score += 5;
                        return false;
                    } else {
                        lives--;
                        updateLivesDisplay();
                        if (lives <= 0) {
                            endGame();
                        } else {
                            invulnerableTimer = 180;
                        }
                        return true;
                    }
                }
                return true;
            });

            powerups = powerups.filter(powerup => {
                powerup.y += powerup.speed;
                if (checkCollision(player, powerup)) {
                    if (powerup.type === 'speed') {
                        player.speed = 5;
                        speedBoostActive = true;
                        doubleScoreActive = true;
                        clearTimeout(doubleScoreTimer);
                        doubleScoreTimer = setTimeout(() => {
                            player.speed = 3;
                            speedBoostActive = false;
                            doubleScoreActive = false;
                        }, 5000);
                    } else if (powerup.type === 'life') {
                        lifePowerupActive = true;
                    } else if (powerup.type === 'rainbow') {
                        doubleScoreActive = true;
                        rainbowBlinkActive = true;
                        legendaryMessage.style.display = 'block';
                        document.body.style.transition = 'background-color 0.1s ease';

                        const rainbowColors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#9400d3'];
                        let colorIndex = 0;
                        const rainbowInterval = setInterval(() => {
                            document.body.style.backgroundColor = rainbowColors[colorIndex];
                            colorIndex = (colorIndex + 1) % rainbowColors.length;
                        }, 100);

                        clearTimeout(doubleScoreTimer);
                        clearTimeout(rainbowBlinkTimer);
                        doubleScoreTimer = setTimeout(() => doubleScoreActive = false, 5000);
                        rainbowBlinkTimer = setTimeout(() => {
                            rainbowBlinkActive = false;
                            legendaryMessage.style.display = 'none';
                            clearInterval(rainbowInterval);
                            document.body.style.backgroundColor = '#1a0033';
                            document.body.style.transition = 'none';
                        }, 5000);
                    }
                    return false;
                }
                return powerup.y < canvas.height;
            });

            enemySpawnTimer++;
            if (enemySpawnTimer > 180) {
                spawnEnemy();
                enemySpawnTimer = 0;
            }

            powerupSpawnTimer++;
            if (powerupSpawnTimer > 600) {
                spawnPowerup();
                powerupSpawnTimer = 0;
            }

            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawEnemies();
            drawPowerups();
        }

        function changeDirection(event) {
            if (isGameOver) return;
            const key = event.keyCode;
            const speed = 1;

            if (key === 88) { // Tecla 'X'
            if (key === 88) {
                showTongue = true;
                setTimeout(() => showTongue = false, 200);
            }

            dx = 0; dy = 0;
            if (key === 37) dx = -speed;
            else if (key === 38) dy = -speed;
            else if (key === 39) dx = speed;
            else if (key === 40) dy = speed;
        }

        function startGame() {
            startScreen.style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('game-info').style.display = 'flex';
            gameOverScreen.style.display = 'none';

            player = { x: canvas.width / 2 - 20, y: canvas.height / 2 - 20, size: 40, speed: 3 };
            dx = 0;
            dy = 0;
            score = 0;
            lives = 3;
            enemies = [];
            powerups = [];
            isGameOver = false;
            lifePowerupActive = false;
            doubleScoreActive = false;
            speedBoostActive = false;
            rainbowBlinkActive = false;
            enemySpawnTimer = 0;
            powerupSpawnTimer = 0;
            invulnerableTimer = 0;

            updateLivesDisplay();

            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(update, 1000 / 60);
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameInterval);
            finalScoreDisplay.textContent = Math.floor(score);
            newHighScoreMessage.style.display = 'none';

            if (score > highScore) {
                highScore = Math.floor(score);
                localStorage.setItem('highScore', highScore);
                updateHighScore();
                newHighScoreMessage.style.display = 'block';
            }

            gameOverScreen.style.display = 'flex';
        }

        function toggleFullscreen() {
            const gameWrapper = document.getElementById('snake-game-wrapper');
            if (!document.fullscreenElement) {
                gameWrapper.requestFullscreen().catch(err => {
                    alert(`Erro ao tentar ativar tela cheia: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                startScreen.style.display = 'flex';
            } else {
                canvas.width = 600;
                canvas.height = 600;
                startScreen.style.display = 'flex';
            }
            draw();
        });

        updateHighScore();

        startGameButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        fullscreenButton.addEventListener('click', toggleFullscreen);
        document.addEventListener('keydown', changeDirection);
    </script>
</body>
